<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaction JavaScript avec Animation CSS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f5f5f5;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .gif {
            height: 100%;
            width: 100%;
        }

        h2 {
            text-align: center;
            font-size: 1.5em;
            color: #e94d58;
            margin: 15px 0;
        }

        .question {
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        .btn-group {
            width: 100%;
            height: 50px;
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }

        button {
            position: absolute;
            width: 150px;
            height: inherit;
            color: white;
            font-size: 1.2em;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            box-shadow: 0 2px 4px grey;
            border: 2px #e94d58 solid;
            font-size: 1.2em;
        }

        button:nth-child(1) {
            margin-left: -200px;
            background: #e94d58;
        }

        button:nth-child(2) {
            margin-right: -200px;
            background: white;
            color: #e94d58;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <p class="question">Aujourd'hui c'est ton anniversaire ?</p>
        <img class="gif" src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExamh0aHlyZDk0Mm0wd2Q2OXMxZTJ5eDd3Nnl5cGtsOXd4MTc5dW1hOCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/ZJPSFNLmADueHvzoZ8/giphy.gif" alt="GIF">
        <div class="btn-group">
            <button class="yes-btn">Oui</button>
            <button class="no-btn">Non</button>
        </div>
    </div>

    <script>
        const wrapper = document.querySelector(".wrapper");
        const question = document.querySelector(".question");
        const gif = document.querySelector(".gif");
        const yesBtn = document.querySelector(".yes-btn");
        const noBtn = document.querySelector(".no-btn");

        let clickCount = 0; // Variable pour compter les clics sur le bouton "Oui"

        yesBtn.addEventListener("click", () => {
            if (question.textContent === "JOYEUX ANNIVERSAIRE BIBOUUUUU !!!") {
                question.textContent = "JE T'AIME FORT FORTTTTTT";
                noBtn.style.display = "none"; // Cacher le bouton "Non"
            } else if (question.textContent === "JE T'AIME FORT FORTTTTTT") {
                question.textContent = "COMMENT ÇA OUI ? TU VEUX LA BAGARRE ?";
            } else if (question.textContent === "COMMENT ÇA OUI ? TU VEUX LA BAGARRE ?") {
                gif.src = "https://media1.tenor.com/m/o_5RQarGvJ0AAAAC/kiss.gif";
                question.textContent = "OK BAGAR DE BISOUUUUUSS";
            } else if (question.textContent === "OK BAGAR DE BISOUUUUUSS") {
                question.textContent = "Entrez le mot de passe :";
                const passwordInput = document.createElement("input");
                passwordInput.setAttribute("type", "password");
                passwordInput.setAttribute("id", "password");
                const submitButton = document.createElement("button");
                submitButton.textContent = "Valider";
                submitButton.addEventListener("click", () => {
                    const password = document.getElementById("password").value;
                    if (password === "jesuisungrosbébé") {
                        wrapper.innerHTML = ""; // Effacer le contenu actuel
                        const gifPage = document.createElement("div");
                        gifPage.innerHTML = `
                            <p>Voici votre cadeau :</p>
                            <img class="gif" src="https://media.giphy.com/media/3o85xJLO9xhbN5nYfu/giphy.gif" alt="GIF">
                            <div class="btn-group">
                                <button class="cadeau-btn">Cadeau 1</button>
                                <button class="cadeau-btn">Cadeau 2</button>
                                <button class="cadeau-btn">Cadeau 3</button>
                                <button class="cadeau-btn">Cadeau 4</button>
                                <button class="cadeau-btn">Cadeau 5</button>
                            </div>
                        `;
                        wrapper.appendChild(gifPage);
                        const cadeauBtns = document.querySelectorAll(".cadeau-btn");
                        cadeauBtns.forEach(btn => {
                            btn.addEventListener("click", () => {
                                gifPage.innerHTML += "<p>Indice : glouglou</p>";
                                const retourBtn = document.createElement("button");
                                retourBtn.textContent = "Retour aux autres cadeaux";
                                retourBtn.addEventListener("click", () => {
                                    wrapper.innerHTML = ""; // Effacer le contenu actuel
                                    wrapper.appendChild(question);
                                    wrapper.appendChild(gif);
                                    const btnGroup = document.createElement("div");
                                    btnGroup.classList.add("btn-group");
                                    btnGroup.appendChild(yesBtn);
                                    btnGroup.appendChild(noBtn);
                                    wrapper.appendChild(btnGroup);
                                });
                                gifPage.appendChild(retourBtn);
                            });
                        });
                    } else {
                        alert("Mot de passe incorrect !");
                    }
                });
                wrapper.appendChild(passwordInput);
                wrapper.appendChild(submitButton);
            }
        });

        noBtn.addEventListener("mouseover", () => {
            const maxX = window.innerWidth - noBtn.offsetWidth;
            const maxY = window.innerHeight - noBtn.offsetHeight;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            noBtn.style.left = randomX + "px";
            noBtn.style.top = randomY + "px";
        });
    </script>
</body>
</html>
